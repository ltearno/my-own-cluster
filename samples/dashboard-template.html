<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <h1>My Own Cluster - Dashboard</h1>

    <h2>nb_exchange_buffers: {{=it.nb_exchange_buffers}}</h2>
    <h2>nb_exchanged_buffers: {{=it.nb_exchanged_buffers}}</h2>

    <h2>Plugs</h2>
    <table>
        <thead>
            <th>Method</th>
            <th>Path</th>
            <th>Type</th>
            <th>Name</th>
            <th>Start Function</th>
        </thead>
        <tbody class="code">
            {{~it.plugs:plug:i}}<tr>
                <td>{{=plug.method}}</td>
                <td>{{=plug.path}}</td>
                <td>{{=plug.type}}</td>
                <td>{{=plug.name}}</td>
                <td>{{=plug.startFunction}}</td>
            </tr>{{~}}
        </tbody>
    </table>
</body>

</html>
