<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot on server's GPU</title>
</head>

<body>
    <img id='image' src='mandelbrot?{"xmin":-2.5,"xmax":1,"ymin":-1,"ymax":1}'>

    <script>
        params = {
            xmin: -2.5,
            xmax: 1,
            ymin: -1,
            ymax: 1
        }

        let image = document.getElementById('image')
        const update = () => { image.src = `mandelbrot?${JSON.stringify(params)}` }

        const zoom = (min, max, coef) => {
            let middle = (max + min) / 2
            let span = (max - min) / 2

            return [middle - coef * span, middle + coef * span]
        }

        image.addEventListener('wheel', e => {
            if (e.deltaY != 0) {
                let coef = e.deltaY > 0 ? .9 : 1.11111
                let x = zoom(params.xmin, params.xmax, coef)
                let y = zoom(params.ymin, params.ymax, coef)
                
                params.xmin = x[0]
                params.xmax = x[1]
                params.ymin = y[0]
                params.ymax = y[1]
                update()
            }
            console.log(e)
        })
    </script>
</body>

</html>
